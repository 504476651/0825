<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="./js/vue1.js"></script>
<script>
    let Box = {
        template:`
            <div>
                <input :model = '$props.msg' @input = 'fn'/>    
            </div>
        `,
        props:['msg'],
        methods:{
            fn(){
                console.log(this.$props)
             
            }
        }

    }
    let Item = {
        template:`
            <div>{{$props.msg}}</div>
        `,
        props:['msg'],
    }
    const App = {
        template:`
            <div>
                {{$options.num}}
                <button ref = 'button' @click = 'fn'>按钮</button>
                <Box :msg = 'msg'/>  
                <Item :msg = '$options.num'/>  
            </div>
        `,
        num:80,
        data(){
            return{
                msg:222
            }
        },
        methods:{
            fn(){
                this.$options.num = 90
                
            }
        },
        components:{Box,Item}
    }
    new Vue({
        render:h=>h(App)
    }).$mount('#app')
</script>
</html>
